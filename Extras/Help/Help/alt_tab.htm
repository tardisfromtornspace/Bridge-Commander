<p align="left"><b><big><big><font face="Arial">Alt+Tab Windows Application
Switching</font></big></big></b></p>
<p><font face="Arial">You may experience some video corruption if you choose to
Alt+Tab out of the game.&nbsp; We strongly recommend that you do not switch
applications while playing.&nbsp; Alt+Tabbing is not supported by
Activision.</font></p>

              <p align="left"><b><big><big><font face="Arial">Reinstalling the
              game</font></big></big></b></p>
              <p><font face="Arial">If you have uninstalled the game, and there
              is no option to reinstall it, it usually means that, due to an
              error during uninstallation, the Windows® registry thinks the game
              is still installed. Please call <a href="Customer_Support.htm">Customer
              Support</a> for guidance on re-installing the game.</font></p>
